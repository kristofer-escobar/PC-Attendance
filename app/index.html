<!DOCTYPE html>
<html lang="en" ng-app="pcApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="description" content="PrecisionCare">
    <meta name="author" content="Kristofer Escobar">

    <!-- TODO: Add favicon-->
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>PrecisionCare Mobile</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-timepicker.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/site.css" rel="stylesheet">
    <link href="css/attendance.css" rel="stylesheet">

    <!--[if lt IE 9]>
         <script src="../../assets/js/ie8-responsive-file-warning.js"></script>
    <![endif]-->
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="row-offcanvas wrapper">
        <!-- Navbar -->
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div id="navbar-container" class="container-fluid col-xs-12 col-sm-12 col-md-8 col-md-offset-2">
                <div class="navbar-header">
                    <button id="side-menu-toggle" type="button" class="navbar-toggle">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <button id="static-menu-toggle" type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a id="company-brand" class="navbar-brand" href="#">PrecisionCare</a>
                </div><!-- nav-header -->
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="#calendar">Calendar</a></li>
                        <li><a href="#training">Training</a></li>
                        <li><a href="#alerts">Alerts</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a class="dropdown-toggle dropdown-avatar" data-toggle="dropdown">
                                <span>
                                    <span class="glyphicon glyphicon-user"></span><span> User Name <span class="caret"></span></span>
                                </span>
                            </a>
                            <ul class="dropdown-menu">
                                <!-- the first element is the one with the big avatar, add a with-image class to it -->
                                <li class="username with-image" >
                                    <div class="avatar">
                                        <!--<img src="../../images/avatars/avatar1.jpg">-->
                                    </div>
                                    <span id="username">User Name</span>
                                </li>
                                <li class="divider"></li>
                                <li><a href="#"><i class="icon-user"></i> <span>Profile</span></a></li>
                                <li><a href="#"><i class="icon-cog"></i> <span>Settings</span></a></li>
                                <li><a href="#"><i class="icon-envelope"></i> <span>Messages</span> <span class="label label-dark-red pull-right">5</span></a></li>
                                <li><a href="#"><i class="icon-off"></i> <span>Logout</span></a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
        </div>
        <!--/ Navbar -->

        <!-- Main Container -->
        <div class="container-fluid">
            <!-- Row -->
            <div class="row">            
                <div class="sidebar col-sm-3 col-md-2 sidebar-offcanvas" ng-controller="MainCtrl">
                    <!-- Left Sidebar Menu -->
                    <div id="left-sidebar-menu">
                        <div id="left-sidebar-menu-header" class="btn-group">
                            <button type="button" id="case-record-button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                                {{selectedCaseRecord.name}} <span class="caret"></span>
                            </button>
                            <ul id="case-record-options" class="dropdown-menu" role="menu">
                                <li ng-repeat="caseRecord in caseRecords"><a ng-click="setCaseRecord(caseRecord)">{{caseRecord.name}}</a></li>
                            </ul>
                        </div>
                        <div ng-include="selectedCaseRecord.url"></div>
                    </div>
                    <div ui-view="contextual-menu"></div>
                </div>
                <!-- Main Content -->
                <div id="main">
                    <div id="main-content">
                        <div ui-view="main"></div>
                    </div>
                </div>
                <!-- /Main Content -->
            </div>
            <!-- /Row -->
        </div>
        <!-- / Main Container -->

        <!-- Footer -->
        <div id="footer"></div>
        <!-- Footer -->
    </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <!-- Bootstrap core/modules JavaScript
    ================================================== -->
    <script src="lib/jquery/jquery-2.1.0.min.js"></script>
    <script src="lib/bootstrap/bootstrap.js"></script>
    <script src="lib/bootstrap/bootstrap-timepicker.min.js"></script>
  
    <!-- Angular core/modules JavaScript
    ================================================== -->
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular/angular-ui-router.min.js"></script>
    <script src="lib/angular/ui-bootstrap-tpls-0.10.0.min.js"></script>

    <!-- Custom JavaScript
    ================================================== -->
    <script src="js/utilities.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</body>
</html>
