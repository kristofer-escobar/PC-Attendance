<div class="well" ng-controller="MainCtrl">
    <accordion close-others=true>
        <accordion-group heading="{{menuItem.title}}" ng-repeat="menuItem in mrddMenuItems">
            <div ng-repeat="item in menuItem.content">
                <a ui-sref="{{item.url}}">{{item.title}}</a>
            </div>
        </accordion-group>
    </accordion>
</div>
